<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Window</title>
    <style>
        /* Hide browser controls and address bar */
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>


</head>
<body>
    <script>
      // Open a new resizable window
      const windowFeatures = 'width=250,height=600,resizable=yes';
     
     const urlParams = new URLSearchParams(window.location.search);
     const url = urlParams.get('url') + "?user=teacher"

      const newWindow = window.open(url, "OpenPoll", windowFeatures);

    </script>
</body>
</html>
